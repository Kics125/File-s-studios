<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File's Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Header, footer, nav, body ca la tine sau ce am făcut la contact */

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background-color: #1f1f1f;
      padding: 15px 20px;
      color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header a, nav a {
      color: #eee;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    header a:hover, nav a:hover {
      color: #4A90E2;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4A90E2;
      text-decoration: none;
    }
    main {
      flex-grow: 1;
      padding: 20px;
    }
    
    /* Hero nou */
    .hero {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #e0e0e0;
      padding: 80px 20px;
      text-align: center;
      border-radius: 14px;
      max-width: 900px;
      margin: 40px auto;
      box-shadow: 0 8px 24px rgba(74,144,226,0.4);
    }

    .hero-content h2 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 400;
      color: #bbb;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background-color: #4A90E2;
      color: white;
      padding: 14px 36px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(74,144,226,0.6);
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #357ABD;
      box-shadow: 0 8px 20px rgba(53,122,189,0.8);
      outline: none;
    }

    footer {
      text-align: center;
      font-weight: 300;
      font-size: 0.9rem;
      color: #666;
      padding: 20px 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content" style="display:flex; justify-content: space-between; align-items: center;">
      <a href="index.html" class="logo" aria-label="File's Studios Home">
        <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" style="vertical-align: middle;">
          <rect x="12" y="8" width="40" height="48" rx="6" ry="6" fill="#4A90E2" />
          <path d="M36 8v12h12" fill="none" stroke="#fff" stroke-width="3" stroke-linejoin="round"/>
          <line x1="20" y1="26" x2="44" y2="26" stroke="#fff" stroke-width="2" stroke-linecap="round" />
          <line x1="20" y1="34" x2="44" y2="34" stroke="#fff" stroke-width="2" stroke-linecap="round" />
          <line x1="20" y1="42" x2="36" y2="42" stroke="#fff" stroke-width="2" stroke-linecap="round" />
        </svg>
        <span>File's Studios</span>
      </a>
      <nav>
        <a href="index.html">Acasă</a>
        <a href="proiecte.html">Proiecte Viitoare</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Transformăm ideile tale în realitate digitală</h2>
        <p>File's Studios — design web modern, UI/UX intuitiv și dezvoltare frontend performantă.</p>
        <a href="proiecte.html" class="btn-primary" aria-label="Vezi proiectele noastre">Vezi Proiectele</a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 File's Studios. Toate drepturile rezervate.
  </footer>
</body>
</html>
